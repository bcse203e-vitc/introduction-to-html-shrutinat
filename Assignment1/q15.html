<html>
<head>
  <title>Envelope Address Format</title>
  <style>
    .sender {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .receiver {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <!-- <h2>Envelope Address Layout</h2> -->

  <div>
    <div class="sender">
      <strong>From:</strong><br>
      Shruti Natesan<br>
      119, First Street<br>
      Kalpakkam, Tamil Nadu - 603102<br>
      India
    </div>

    <div class="receiver">
      <strong>To:</strong><br>
      VIT Chennai<br>
      Vandalur<br>
      Tamil Nadu - 600048<br>
      India
    </div>
  </div>

</body>
</html>
