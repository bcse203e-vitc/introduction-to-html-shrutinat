
<html>
<head>
  <title>Ordered and Unordered Lists</title>
</head>
<body>

  <h2>Ordered List</h2>
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Pineapple</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
    <li>Pineapple</li>
  </ul>

</body>
</html>
